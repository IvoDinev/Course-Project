<a routerLink="/recipes/new-recipe">New recipe</a>
<hr>
<div class="row">
    <div class="col-xs-12">
        <input type="text" [(ngModel)]="filteredString">             
        <div class="row">
            <div class="col-xs-12">                
                <h3>Select a recipe</h3>
                <app-recipe-item
                 *ngFor="let recipeEl of recipes  | filter:filteredString:'name'; let i = index"              
                  [recipe]="recipeEl"
                  [index]="i"
                 ></app-recipe-item>
            </div>            
        </div>
    </div>
</div>
