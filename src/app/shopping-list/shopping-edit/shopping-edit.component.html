<div class="row">
  <div class="col-xs-12">
    <form [formGroup]="ingredientForm" (ngSubmit)="onSubmit()">
      <div class="row">
        <div class="col-sm-5 form-group">
          <label for="name">Name</label>
          <input
           type="text"
           id="ingredientName"
           formControlName="ingredientName"
           class="form-control"     
           >
           <span
            *ngIf="!ingredientForm.get('ingredientName').valid && ingredientForm.get('ingredientName').touched"
            class="help-block" >Please enter a valid name!</span>
        </div>
        <div class="col-sm-5 form-group">
          <label for="amount">Amount</label>
          <input
          type="number"
          id="amount"
          class="form-control"
          formControlName="amount"         
          >
          <span
            *ngIf="!ingredientForm.get('amount').valid && ingredientForm.get('amount').touched"
            class="help-block" >Please enter a valid amount!</span>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <button class="btn btn-success"
                  type="submit"
                  [disabled]="!ingredientForm.valid"
                  >Add</button>
          <button class="btn btn-danger" type="button">Delete</button>
          <button class="btn btn-primary" type="button">Clear</button>
        </div>
      </div>
    </form>
  </div>
</div>
